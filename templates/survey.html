{% extends "base.html" %}
{% block content %}
<h2>SUS Usability Survey</h2>
<p>Answer 10 statements (1=Strongly disagree ... 5=Strongly agree)</p>
<form method="post">
  {% for i in range(1,11) %}
    <div class="mb-2">
      <label>Q{{ i }}</label>
      <select class="form-select" name="q{{ i }}">
        <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
      </select>
    </div>
  {% endfor %}
  <button class="btn btn-primary">Submit</button>
</form>
{% endblock %}
