{% extends "base.html" %}
{% block content %}
<h2>{% if patient %}Edit{% else %}New{% endif %} patient</h2>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" value="{{ patient.name if patient else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Age</label>
    <input type="number" class="form-control" name="age" value="{{ patient.age if patient else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Weight (kg)</label>
    <input type="number" step="0.1" class="form-control" name="weight" value="{{ patient.weight if patient else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Gender</label>
    <div>
      <input type="radio" name="gender" value="male" {% if patient and patient.gender=='male' %}checked{% endif %}> Male
      <input type="radio" name="gender" value="female" {% if patient and patient.gender=='female' %}checked{% endif %}> Female
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Allergies (choose)</label><br>
    <input type="checkbox" name="allergies" value="pollen"> Pollen
    <input type="checkbox" name="allergies" value="nuts"> Nuts
    <input type="checkbox" name="allergies" value="penicillin"> Penicillin
  </div>
  <div class="mb-3">
    <label class="form-label">Last visit</label>
    <input class="form-control" id="last_visit" name="last_visit" value="{{ patient.last_visit if patient else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Medical history</label>
    <textarea class="form-control" name="medical_history">{{ patient.medical_history if patient else '' }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Upload image (photo or scan)</label>
    <input type="file" class="form-control" name="image">
    {% if patient and patient.image_filename %}
      <img src="{{ url_for('uploaded_file', filename=patient.image_filename) }}" style="max-width:150px;margin-top:10px;">
    {% endif %}
  </div>
  <button class="btn btn-primary">Save</button>
</form>

<!-- include flatpickr (datepicker) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#last_visit", {dateFormat: "Y-m-d"});
</script>
{% endblock %}
